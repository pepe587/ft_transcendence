<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#gradient)" />
  
  <!-- FT Text -->
  <text x="50" y="60" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white">FT</text>
  
  <!-- Paddle elements -->
  <rect x="15" y="30" width="5" height="20" rx="2" fill="white" />
  <rect x="80" y="50" width="5" height="20" rx="2" fill="white" />
  
  <!-- Ball -->
  <circle cx="40" cy="40" r="5" fill="white" />
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#9333ea" />
    </linearGradient>
  </defs>
</svg>
